{% extends "base.html" %}

{% block content %}
<h2>Enter a number to factorize</h2>

<form method="POST">
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" required>
    <button type="submit">Factorize</button>
</form>

{% if factors %}
    <h3>Prime factors of {{ number }}:</h3>
    <p>{{ factors }}</p>
{% endif %}
{% endblock %}
